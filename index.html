<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Status Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .train-status {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Train Status Tracker</h2>
        <input type="text" id="trainNo" placeholder="Enter Train Number">
        <button class="btn">Get Train Status</button>
        <div class="train-status"></div>
    </div>

    <script src="scriptRailways.js"></script>

</body>
</html>
